<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contactform.css">
    <title>Contact form</title>
    <script src="app.js" defer></script>
    <script src="about.js" defer></script>
</head>
<body>
    <main class="main-form">
        <section class="left-form">
            <div>
                <button onclick="gotoHome()">Home</button>
              </div>
            <h1>Welcome to our planetü™ê</h1>

            <div class="contact-info"></div>            
            <p class="text">Would you like to know more about us? <br> Call now or leave your details and we‚Äôll get in touch.</p>
            </div> 

            <div class="information">
                <img src="images/adress.png" class="icon" alt="google maps icon">
                <p>Kvits√∏ygata 30, 4014 Stavanger</p>
            </div>

            <div class="information">
                <img src="images/email.png" class="icon" alt="email icon">
                <p>loren@ipsum.no</p>
            </div>

            <div class="information">
                <img src="images/phone.png" class="icon" alt="phone icon">
                <p> 47 - 1234 5678</p>
            </div>

        </section>

        <div class="right-form">
            <h1>Contact us</h1>        

            <div class="textfield">
                <label for="fname">First name</label>
                <input type="text" name="firstname" id="ifirstname" placeholder="your first name"> 
            </div>

            <div class="textfield"> <br>
                <label for="lname">Last name</label>
                <input type="text" name="lastname" id="ilastname" placeholder="your last name">
            </div>

            <div class="textfield"> <br>
                <label for="iemail">Email</label> 
                <input type="text" name="email" id="iemail" placeholder="@ your email">
            </div>

            <div class="textfield"> 
                <label for="message">Message us</label>
                <textarea name="message" cols="80" rows="10" placeholder="write something here..."></textarea> 
            </div>
                              
            <button class="btn-submit">submit</button>

        </div>
    </main>                     
</body>
</html>
