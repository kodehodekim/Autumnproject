<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contactform.css">
    <title>Contact form</title>
    <script src="app.js" defer></script>
    <script src="about.js" defer></script>
</head>
<body>
    <main class="main-form">
        <section class="left-form">
            <div>
                <a class="button" href="index.html">Home</a>
            </div>
            <h1>Thanks for viewing our project page!</h1>

            <div class="contact-info"></div>            
            <p class="text">Would you like to know more about us? <br> Call now or leave your details and we'll get in touch.</p>
            </div> 

            <div class="information">
                <img src="images/adress.png" class="icon" alt="google maps icon">
                <p><a href="https://goo.gl/maps/s8hn2sobiaRYnMQQ7" style="color: white;">Kvits√∏ygata 30, 4014 Stavanger</p>
            </div>

            <div class="information">
                <img src="images/email.png" class="icon" alt="email icon">
                <p><a style="color:white;" href="mailto:lorem@ipsum.io">lorem@ipsum.io</a><p>
            </div>

            <div class="information">
                <img src="images/phone.png" class="icon" alt="phone icon">
                <p> <a style="color:white;" href="tel:+4712345678">+47 123245678</a></p>
            </div>

        </section>

        <div class="right-form">
            <h1>Contact us</h1>        

            <div class="textfield">
                <label for="fname">First name</label>
                <input type="text" name="firstname" id="ifirstname" placeholder="Your first name"> 
            </div>

            <div class="textfield"> <br>
                <label for="lname">Last name</label>
                <input type="text" name="lastname" id="ilastname" placeholder="Your last name">
            </div>

            <div class="textfield"> <br>
                <label for="iemail">Email</label> 
                <input type="text" name="email" id="iemail" placeholder="Your e-mail">
            </div>

            <div class="textfield"> 
                <label for="message">Message us</label>
                <textarea name="message" cols="100" rows="10" placeholder="Write something here..."></textarea> 
            </div>
                              
            <button class="btn-submit" id="btn-submit">Submit</button>

        </div>
    </main>                     
</body>
</html>
