<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>The solar-system and the planets</title>
</head>
<body>
    <main class="main-form">
        <section class="left-form">
            <h1>🪐Welcome to our planet🪐</h1>
            <h1>Hei</h1>
            <img src="earth.png" alt=" the planet image">
        </section>

        <section class="right-form">
            <h1>Join us</h1>        

            <div class="textfield">
                <label for="fname">First name</label>
                <input type="text" name="firstname" id="ifirstname" placeholder="your first name" autocomplete="fname" required> 
            </div>

            <div class="textfield"> <br>
                <label for="lname">Last name</label>
                <input type="text" name="lastname" id="ilastname" placeholder="your last name" autocomplete="lname" required>
            </div>

            <div class="textfield"> <br>
                <label for="iemail">Email</label> 
                <input type="text" name="email" id="iemail" value="@" autocomplete="email" required>
            </div>

            <div class="textfield"> 
                <label for="message">Message us</label>
                <textarea name="message" cols="81" rows="6"></textarea> 
            </div>
                              
            <button class="btn-submit">submit</button>

        </section>
    </main>                     
            <script src="app.js"></script>   
</body>
</html>
